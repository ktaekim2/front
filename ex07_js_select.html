<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- select 태그를 이용하여 아무거나 4개를 선택하는 내용을 만들어봅시다. -->
    <select name="item1" id="item1" onchange="fruitSelect()">
        <option value="html">html</option>
        <option value="css">css</option>
        <option value="js">js</option>
        <option value="jq">jq</option>
    </select>
    <p id="select-result"></p>
</body>
<script>
    function fruitSelect() {
        console.log("함수호출")
        const item1 = document.getElementById("item1").value;
        console.log(`선택한과일: ${item1}`);
        const selectResult = document.getElementById("select-result");
        selectResult.innerHTML = `선택한 과일은 ${item1} 입니다.`
    }
</script>
</html>
