<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="id1">
        안녕하세요
        <p>오늘은 화요일</p>
    </div>
    <ul>
        <li>월요일</li>
        <li>화요일</li>
    </ul>
    <div id="ul-ex">

    </div>
    <button onclick="fun1()">클릭</button>
    <button onclick="fun2()">ul만들기</button>
    <!-- 위의 버튼 클릭하면 fun2 함수 호출하고 
        fun2함수는 ul-ex 영역에 for문을 이용하여
         1부터 7까지의 값을 ul, li태그로 출력 해보기 -->
</body>
<script>
    function fun1() {
        const div1 = document.getElementById("id1");
        console.log(div1.innerHTML); // 시작태그와 종료태그 사이가 innerHTML의 영역
        // h2가 적용된 반갑습니다.를 화면에 출력
        div1.innerHTML = "<h2>반갑습니다</h2>";
    }
    function fun2() {
        const ulDiv = document.getElementById("ul-ex");
        // ulElement = "<ul>" +
        //     "<li>1</li>" +
        //     "<li>2</li>" +
        //     "<li>3</li>" +
        //     "</ul>";

        let ulElement = "<ul>";
        for (i = 1; i < 8; i++) {
            ulElement += "<li>" + i + "</li>";
        }
        ulElement += "</ul>";
        ulDiv.innerHTML = ulElement;
    }
</script>

</html>
