<!DOCTYPE html>
<html lang="en">
<!--웹페이지가 어떤 언어인지, 검색엔진 검색 기준 언어-->

<head>
    <meta charset="UTF-8">
    <!--meta태그: 설정 관련-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("자바스크립트시작");
        let num1 = 10;
        console.log(typeof num1);
        let num3 = 10;
        console.log(typeof num3);
        // ==, === 연산자
        if (num1 === num3) {
            console.log("값이 같아요");
        } else if (num1 === num3) {
            console.log("값, 타입이 모두 같아요");
        }
        num1 = 20;
        console.log("num1값: " + num1);
        console.log(`num1값: ${num1}`);
        const num2 = 10;
        console.log(num2);
        num2 = 20;
        console.log(num2);

    </script>
</head>

<body>

</body>

</html>
