<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            padding-left: 400px;
            padding-right: 400px;
            font-size: small;
        }

        .join {
            padding-bottom: 10px
        }
    </style>
</head>

<body>
    <!-- header -->
    <div class="join_membership">
        <h1>회원가입</h1>
    </div>

    <div class="container">
        <div class="join">
            <b>아이디</b>
            <input class="form-control" id="id1" type="text" aria-label="default input example" onblur="id1Msg()">
            <p id="idMsg"></p>
        </div>
        <div class="join">
            <b>비밀번호</b>
            <input class="form-control" id="pw1" type="text" aria-label="default input example" onblur="pw1Msg()">
            <p id="pw1Msg"></p>
            <b>비밀번호 재확인</b>
            <input class="form-control" id="pw2" type="text" aria-label="default input example" onblur="pw2Msg()">
            <p id="pw2Msg"></p>
        </div>
    </div>
    <div class="container">
        <b>이름</b>
        <input class="form-control" type="text" aria-label="default input example">
        <p></p>
    </div>
</body>
<script>
    function id1Msg() {
        var id1Msg = document.getElementById("id1Msg");
        const id1 = document.getElementById("id1").value;
        const exp = /^(?=.*[a-z])[a-z\d]{5,20}$/;
        if (id1.match(exp)) {
            id1Msg.innerHTML = "굿";
            id1Msg.style.color = "green";
        } else if (id1 == 0) {
            id1Msg.innerHTML = "필수 정보입니다.";
            id1Msg.style.color = "red";
        } else {
            id1Msg.innerHTML = "5~20자의 영문 소문자, 숫자만 사용 가능합니다.";
            id1Msg.style.color = "red";
        }
    }
    function pw1Msg() {
        var pw1Msg = document.getElementById("pw1Msg");
        const pw1 = document.getElementById("pw1").value;
        const exp = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[-_!#$])[A-Za-z\d-_!#$]{8,16}$/;
        if (pw1.match(exp)) {
            pw1Msg.innerHTML = "굿";
            pw1Msg.style.color = "green";
        } else if (pw1 == 0) {
            pw1Msg.innerHTML = "필수 정보입니다.";
            pw1Msg.style.color = "red";
        } else {
            pw1Msg.innerHTML = "8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요.";
            pw1Msg.style.color = "red";
        }
    }
    function pw2Msg() {
        var pw = document.getElementById("pw").value;
        var pw2 = document.getElementById("pw2").value;
        var pw2Msg = document.getElementById("pw2Msg");
        const lock = document.getElementById("lock");
        if (pw == pw2Msg && pw != 0) {
            pw2Msg.innerHTML = "비밀번호가 일치합니다.";
            pw2Msg.style = "green";
            lock.style.color = "green";
        } else if (pw != pw2Msg) {
            pw2Msg.innerHTML = "비밀번호가 일치하지 않습니다.";
            pw2Msg.style = "red";
            lock.style.color = "red";
        } else {
            pw2Msg.innerHTML = "필수입력입니다.";
            pw2Msg.style.color = "red";
        }
    }
</script>

</html>
